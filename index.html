<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge-Emcriptador</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="header">

        <nav class="header__img">
            <img src="./img/Logo.png" alt="logo de alura" class="header__img__logo">
        </nav>

    </header>

    <main class="presentacion">

        <div class="presentacion__contenido">

            <div class="presentacion__contenido__input">

                <textarea name="text" id="inputTexto" placeholder="¡Hola! ingresa tu texto aqui.!"
                    class="presentacion__contenido__input__texto"></textarea>
                <div class="presentacion__contenido__boton__link">
                    <p class="presentacion__contenido__boton__signo"><img src="./img/bi_exclamation-circle-fill.png"
                            alt="signo de exclamacion">Solo letras minúsculas y sin acentos</p>
                    <div class="a">
                        <button type="button" class="encriptar" id="bEncriptar">Encriptar</button>
                        <button type="button" class="desencriptar" id="bDesencriptar">Desencriptar</button>
                    </div>
                </div>

            </div>
            <div class="presentacion__contenido__textarea" id="presentacion__contenido__textarea">
                <img src="./img/Muñeco.png" id="muneco" alt="dibujo de una persona"
                    class="presentacion__contenido__textarea__img">               
                <div class="texto">
                    <textarea class="texto__final ajuste" id="textoFinal"
                        placeholder="Ningún mensaje fue encontrado"></textarea>
                    <p class="texto__info" id="textoInfo">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <button class="boton__copiar oculto" id="copiar">Copiar</button>
            </div>

            <div class="presentacion__contenido__boton">
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__p">Desarrollado por Fer..!!!</p>
        <a href="https://www.linkedin.com/in/fernando-jaime/" target="_blank"><i class="fab fa-linkedin"></i></a>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
